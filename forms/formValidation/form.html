<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="./plugins/fontAwesome5.15.1/css/all.css" rel="stylesheet">
    <link href="./styles/style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Criar Usuário</h2>
        </div>
        <form class="form" id="form">
            <div class="form-control">
                <label>Username:</label>
                <input type="text" placeholder="Escolha seu username" id="username">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Mensagem de erro</small>
            </div>
            <div class="form-control">
                <label>Email</label>
                <input type="email" placeholder="Digite seu e-mail" id="email">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Mensagem de erro</small>
            </div>
            <div class="form-control">
                <label>Senha</label>
                <input type="password" placeholder="Escolha sua senha" id="password">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Mensagem de erro</small>
            </div>
            <div class="form-control">
                <label>Confirmação de Senha</label>
                <input type="password" placeholder="Confirme sua senha" id="passwordConfirmation">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Mensagem de erro</small>
            </div>

            <button>Criar Usuário</button>
        </form>

        
    </div>
    


    <p> <a href="https://ikaroamorim.github.io/FETipsTricks/">Back to home</a> * Credits to <a href="https://youtu.be/rsd4FNGTRBw">This video</a></p>
    <script src="./scripts/script.js"></script>
</body>
</html>
